version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node_app
    restart: always
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=superpassword123
      - DB_NAME=mysqldb
      - PORT=3000
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=superpassword123
      - MYSQL_DATABASE=mysqldb
    volumes:
      - db_data:/var/lib/mysql

  webserver:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      # We would mount SSL certificate and key files here, but for now they are not needed
      # - ./certbot/conf:/etc/letsencrypt
      # - ./certbot/www:/var/www/certbot
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

volumes:
  db_data:
